<div class="container">
    <h4>
            Add new project

    </h4>
</div>
<hr>
<br>

<div class="container" style="width: 50%;">
     <form [formGroup]="projectRegisterForm" (ngSubmit)="onSubmit()"> 
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" formControlName="projectName" required>
            </div>
            <div class="form-group">
                <label for="desc">Description:</label>
                <input type="text" class="form-control" id="desc" formControlName="description" required>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="!projectRegisterForm.valid">Submit</button>
        </form>
    </div><br><br>
