<div class="container">
        <h4>
                Client list

        </h4>
    </div>
    <hr>
    <br>

   
<div class="container table-responsive"><br>
    <table id="t01" class="table table-striped table-hover col-sm-12">
        <caption>Client list</caption>

<thead>
    <tr>
        <th>ID #</th>    
        <th>Name</th>
        <th>Address</th>
        <th>Telephone</th>
        <th>Email</th>
    </tr>
</thead>
        <tr *ngFor="let client of clientList; let serial = index; let evenClient = even; let oddClient = odd" [ngClass]="{even: evenClient, odd: oddClient}">
            <!-- <td>{{serial + 1}}</td> -->
            <td>{{client.id}}</td>
            <td>{{client.name}}</td>
            <td>{{client.address}}</td>
            <td>{{client.telephone}}</td>
            <td>{{client.email}}</td>
        </tr>
    </table>
</div><br><br>
