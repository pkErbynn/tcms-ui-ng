<div class="container">
        <h4>

        </h4>

<div class="container table-responsive"><br>
    <table id="t01" class="table table-striped table-hover col-sm-12">
        <caption>Client list...</caption>

        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Telephone</th>
                <th scope="col">Address</th>

            </tr>
        </thead>

<tbody>
    <tr *ngFor="let client of clientList; let serial = index;">
        <!-- <td>{{serial + 1}}</td> -->
        <td>{{client.id}}</td>
        <td>{{client.name}}</td>
        <td>{{client.email}}</td>
        <td>{{client.telephoneNumber}}</td>
        <td>{{client.address}}</td>
    </tr>
</tbody>
       
    </table>
</div><br><br>
